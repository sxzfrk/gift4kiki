<!DOCTYPE html>
<html>
<head>
  <title>Level 11 - Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: #b3e5fc; /* soft blue */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    canvas {
      background-color: #b3e5fc;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #message {
      position: absolute;
      top: 20px;
      font-size: 24px;
      text-align: center;
      width: 100%;
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 30px;
      background-color: pink;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<h1>üêç Level 11: Snake Snack Attack</h1>
<div id="message"></div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const box = 20;

  let snake = [];
  snake[0] = { x: 9 * box, y: 9 * box };

  let food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
  };

  let d;
  let score = 0;
  let gameOver = false;

  document.addEventListener("keydown", direction);

  function direction(event) {
    if (event.keyCode == 37 && d != "RIGHT") {
      d = "LEFT";
    } else if (event.keyCode == 38 && d != "DOWN") {
      d = "UP";
    } else if (event.keyCode == 39 && d != "LEFT") {
      d = "RIGHT";
    } else if (event.keyCode == 40 && d != "UP") {
      d = "DOWN";
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i == 0) ? "#333" : "#555";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Old head position
    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    // Direction
    if (d == "LEFT") snakeX -= box;
    if (d == "UP") snakeY -= box;
    if (d == "RIGHT") snakeX += box;
    if (d == "DOWN") snakeY += box;

    // If snake eats food
    if (snakeX == food.x && snakeY == food.y) {
      score++;
      if (score >= 10) {
        winGame();
        return;
      }
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    } else {
      snake.pop();
    }

    // New head
    let newHead = { x: snakeX, y: snakeY };

    // Game over conditions
    if (
      snakeX < 0 || snakeX >= canvas.width ||
      snakeY < 0 || snakeY >= canvas.height ||
      collision(newHead, snake)
    ) {
      endGame();
      return;
    }

    snake.unshift(newHead);
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x == array[i].x && head.y == array[i].y) {
        return true;
      }
    }
    return false;
  }

  function endGame() {
    clearInterval(game);
    document.getElementById("message").innerHTML = `
      <p>Game Over!</p>
      <button class="btn" onclick="location.reload()">Retry</button>
    `;
    gameOver = true;
  }

  function winGame() {
    clearInterval(game);
    document.getElementById("message").innerHTML = `
      <p>Cheesecake says: Slither master unlocked üêç</p>
      <button class="btn" onclick="window.location.href='level12.html'">Next Level</button>
    `;
    gameOver = true;
  }

  let game = setInterval(draw, 150);
</script>

</body>
</html>
